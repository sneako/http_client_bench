worker_processes auto;
error_log logs/error.log info;

pid logs/nginx.pid;

events {
  worker_connections 4096;
}

http {
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  keepalive_timeout  30;
  client_max_body_size 10m;
  access_log off;

  server {
    listen 8080;
    server_name _;

    location = /health {
      default_type text/plain;
      return 200 "OK";
    }

    location = /small {
      default_type application/octet-stream;
      # 4096-byte payload
      root html/static;
      try_files /small.bin =404;
    }

    location = /medium {
      default_type application/octet-stream;
      # 131072-byte payload
      root html/static;
      try_files /medium.bin =404;
    }

    location = /large {
      default_type application/octet-stream;
      # 1048576-byte payload
      root html/static;
      try_files /large.bin =404;
    }

    location = /json {
      default_type application/json;
      root html/static;
      try_files /json.json =404;
    }

    location = /echo {
      content_by_lua_block {
        ngx.req.read_body()
        local data = ngx.req.get_body_data()
        if not data then
          local file = ngx.req.get_body_file()
          if file then
            local f = io.open(file, "rb")
            if f then
              data = f:read("*a")
              f:close()
            else
              data = ""
            end
          else
            data = ""
          end
        end
        ngx.print(data)
      }
    }

    location = /stream {
      default_type application/octet-stream;
      # 1048576 bytes total in 64 flushed chunks
      content_by_lua_block {
        local chunk = string.rep("a", 16384)
        for _ = 1, 64 do
          ngx.print(chunk)
          ngx.flush(true)
        end
      }
    }

    location ~ ^/delay/(\d+)$ {
      default_type text/plain;
      content_by_lua_block {
        local ms = tonumber(ngx.var[1]) or 0
        if ms < 0 then
          ms = 0
        end
        ngx.sleep(ms / 1000)
        ngx.say("delayed ", ms)
      }
    }
  }
}
